<style>
  .button {
    border-radius: 8px;
    cursor: pointer;
  }
  .button-edit {
    background-color: mediumseagreen;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin-right: 15px;
  }

  .button-delete {
    background-color: coral;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
  }

  .button-container {
    display: flex;
    justify-content: flex-end;
  }
</style>
{% for item in items %}
<li>
  <span id="text">{{ item[1] }}</span>
  <div class="button-container">
    <button
      class="button button-edit"
      id="edit-button"
      hx-get="/items/{{ item[0] }}"
      hx-target="#items-list"
      hx-swap="afterend"
    >
      Edit
    </button>
    <button
      class="button button-delete"
      hx-delete="/items/{{ item[0] }}"
      hx-target="#items-list"
      hx-swap="innerHTML"
    >
      Delete
    </button>
  </div>
</li>
{% endfor %}
