<form
  id="editForm"
  hx-put="/items/{{ item_id }}"
  hx-target="#items-list"
  hx-swap="innerHTML"
  hx-on::before-request="this.remove()"
>
  <input
    type="text"
    name="updated_item"
    value="{{ item_content[0] }}"
    placeholder="Type your edits here"
    required
  />
  <input type="submit" />
</form>
